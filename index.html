<!DOCTYPE html>
<html>

<head>
<title>wait</title>
</head>

<body>
	<h1 style="text-align: center; padding: 20%; font-family: var(--font-var);"><span id="time">0</span><h1>
</body>

<script>

			var time = 0;
			
			var r = document.querySelector('h1');

			setInterval(function(){
                time = time + 1;
				document.getElementById("time").innerHTML = time;  
				updatestyle();
            }, 1000); // 1000ms = 1 second //
			
			function updatestyle(){
				if(time === 60){
					r.style.setProperty("--font-var", "arial");
					alert("Achievement Get: 60 seconds stolen from your life. Unlocked: Arial font.");
				}
			};
		
			
</script>

</html>
